services:
  app:
    build: .
    container_name: agent-os
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "file:/app/data/dev.db"
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      LETTA_BASE_URL: http://letta-server:8283
      LETTA_SERVER_PASSWORD: ${LETTA_SERVER_PASSWORD:-letta}
    depends_on:
      letta-server:
        condition: service_started
    volumes:
      - app-data:/app/data

  letta-postgres:
    image: postgres:16-alpine
    container_name: letta-postgres
    environment:
      POSTGRES_USER: letta
      POSTGRES_PASSWORD: letta
      POSTGRES_DB: letta
    volumes:
      - letta-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U letta"]
      interval: 5s
      timeout: 3s
      retries: 5

  letta-server:
    image: letta/letta:latest
    container_name: letta-server
    ports:
      - "8283:8283"
    environment:
      LETTA_PG_URI: postgresql://letta:letta@letta-postgres:5432/letta
      LETTA_SERVER_PASSWORD: ${LETTA_SERVER_PASSWORD:-letta}
    depends_on:
      letta-postgres:
        condition: service_healthy
    volumes:
      - letta-data:/root/.letta

volumes:
  app-data:
  letta-pgdata:
  letta-data:
